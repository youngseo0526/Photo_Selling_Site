<template name="ex_mypagepl2">  
    {{> ex_navbar}}
    <div id="ex_mypagepl2">
      <div class="container">
        <div class="row" style="margin-top: 2rem;">
  
        <!-- 검색 결과로 나온 사진들이 list됨 -->
          {{#each mypagepic}}
          {{#with inpic}}
            <div class="col-md-4">
              <div class="mb-4 shadow-sm">
                <a href="/ex_modalpicture/{{_id}}"><img src="{{link}}" alt="" class="card-img-top" style="height: 250px;"></a>
              </div>
            </div>
            {{/with}}
          {{/each}}
  
        </div>
      </div>
    </div>
  </template>
