<template name="ex_history">
  {{> ex_navbar}}
  <div id="ex_history">
    <div class="content-block" id="blog">
      <div class="container blog-sec">

          <div class="title-page" style="text-align: center;">
            <h1 class="display-4">History</h1>
            <p class="lead">Sub History</p>
          </div>
        </header>
        <section class="block-body">
          <div class="row">
            <div class="col-lg-12">
              <ul class="timeline">

                  </div>
                </li>
                <li class="timeline-inverted">
                  <img class="timeline-image" src="/examples/0002.jpeg">

                    <div class="text-muted">Description details for event.</div>
                  </div>
                </li>
                <li>
                  <img class="timeline-image" src="/examples/0003.jpeg">
                  <div class="timeline-panel">
                    <p class="h2">2019</p>
                    <div class="lead">We did something here.</div>
                    <div class="text-muted">Description details for event.</div>
                  </div>
                </li>

                    <div class="lead">We did something here.</div>

    </div>
  </div>
  {{> ex_footer}}
